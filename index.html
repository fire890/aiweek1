<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retie - 은퇴자들의 이야기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">retie</h1>
            <button id="write-post-btn" class="button-primary">새 글 쓰기</button>
        </div>
    </header>

    <main class="container" id="post-container">
        <!-- 게시글이 여기에 동적으로 추가됩니다. -->
    </main>

    <!-- 글쓰기 모달 -->
    <div id="post-modal" class="modal-wrapper" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>새 글 작성</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">내용</label>
                    <textarea id="post-content" rows="10" required></textarea>
                </div>
                <button type="submit" class="button-primary">게시하기</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
